        const enterOverlay = document.getElementById('enter-overlay');
        const cardContainer = document.getElementById('card-container');
        const profileCard = document.getElementById('profile-card');
        const bgVideo = document.getElementById('bg-video');
        const bgMusic = document.getElementById('bg-music');
        const volSlider = document.getElementById('vol-slider');
        const typewriterSpan = document.getElementById('typewriter');

        // Discord 計數器元件
        const onlineCountSpan = document.getElementById('online-count');
        const totalCountSpan = document.getElementById('total-count');

        // --- 1. 點擊進入 ---
        enterOverlay.addEventListener('click', () => {
            enterOverlay.style.opacity = '0';
            enterOverlay.style.visibility = 'hidden';

            cardContainer.style.visibility = 'visible';
            cardContainer.style.opacity = '1';

            bgVideo.play();
            bgMusic.volume = volSlider.value / 100;
            bgMusic.play().catch(e => console.log("Audio error:", e));

            initTypewriter();
            setInterval(scrollTitle, 200);

            // 抓取 Discord 資料
            fetchDiscordStats();
        });

        // --- 2. 獲取 Discord 詳細人數 (Online & Total) ---
        async function fetchDiscordStats() {
            try {
                const response = await fetch(`https://discord.com/api/v9/invites/${discordInviteCode}?with_counts=true`);
                const data = await response.json();

                if (data.approximate_presence_count) {
                    // 格式化數字
                    const online = new Intl.NumberFormat('en-US').format(data.approximate_presence_count);
                    const total = new Intl.NumberFormat('en-US').format(data.approximate_member_count);

                    onlineCountSpan.innerText = `${online} Online`;
                    totalCountSpan.innerText = `${total} Members`;
                } else {
                    onlineCountSpan.innerText = "N/A Online";
                    totalCountSpan.innerText = "";
                }
            } catch (error) {
                console.error("Discord Fetch Error:", error);
                onlineCountSpan.innerText = "1,337 Online";
                totalCountSpan.innerText = "9,999 Members";
            }
        }

        // --- 3. 3D 視差懸浮效果 ---
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return;

            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;

            const rotateX = Math.max(-15, Math.min(15, y));
            const rotateY = Math.max(-15, Math.min(15, -x));

            profileCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            profileCard.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        // --- 4. 標題滾動 ---
        function scrollTitle() {
            document.title = pageTitle.substring(titleIndex) + pageTitle.substring(0, titleIndex);
            titleIndex = (titleIndex + 1) % pageTitle.length;
        }

        // --- 5. 音量控制 ---
        volSlider.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value / 100;
        });

        // --- 6. 打字機 ---
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100;
        const deleteSpeed = 50;
        const pauseTime = 1500;

        function initTypewriter() {
            const currentText = bioText[textIndex];

            if (isDeleting) {
                typewriterSpan.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterSpan.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeedCurrent = isDeleting ? deleteSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentText.length) {
                typeSpeedCurrent = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % bioText.length;
                typeSpeedCurrent = 500;
            }

            setTimeout(initTypewriter, typeSpeedCurrent);
        }

        // --- 7. 背景粒子 ---
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.y = 0;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>

</html>
